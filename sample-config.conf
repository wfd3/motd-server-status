#!/bin/bash
# MOTD Service Status Monitor Configuration
# This is sourced as a bash script, so use bash array syntax

# Programs to monitor
# Format: "Display Name|Command|Expected Output"
# Leave Expected Output empty to just check exit code
PROGRAMS=(
    "SSH Service|systemctl is-active sshd|active"
    "Nginx|systemctl is-active nginx|active"
    "Database|systemctl is-active postgresql|active"
    "Cron|systemctl is-active cron|active"
    "Network Manager|systemctl is-active NetworkManager|active"
)

# Docker containers to monitor  
# Format: "Display Name|Container Name"
CONTAINERS=(
    "Web App|webapp"
    "Redis Cache|redis-cache"
    "API Service|api-service"
    "Database Container|postgres-db"
)